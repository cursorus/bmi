<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.jpg">
    <link rel="icon" href="icon.jpg">

    <title>Blame My Internet</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --primary: #00ff41;
            --error: #ff3131;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Fira Code', monospace;
            height: 100dvh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        #pixel-canvas {
            position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.3;
        }

        .main-card {
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 400px;
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid var(--primary);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }

        h1 { font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 15px; color: var(--primary); }

        input {
            width: 100%; background: #000; border: 1px solid #1a3a1a;
            padding: 12px; margin-bottom: 10px;
            color: var(--primary); font-size: 14px; outline: none;
            font-family: inherit;
        }

        .check-btn {
            width: 100%; padding: 15px; background: var(--primary);
            color: black; border: none; font-weight: 900;
            cursor: pointer; position: relative; overflow: hidden;
            text-transform: uppercase;
        }
        
        .check-btn.abort { background: var(--error); color: white; }

        .btn-pixel {
            position: absolute; background: white; height: 3px;
            pointer-events: none; z-index: 5;
        }

        #log-container {
            height: 150px; overflow-y: auto;
            background: #000; margin-top: 15px;
            text-align: left; border: 1px solid #1a3a1a; padding: 10px;
        }

        .log-line { font-size: 10px; color: var(--primary); margin-bottom: 4px; opacity: 0.7; }

        /* Фиксированная область результата, чтобы ничего не прыгало */
        .result-wrapper {
            height: 70px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #result-area { display: none; }
        .status-icon { font-size: 30px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <canvas id="pixel-canvas"></canvas>

    <div class="main-card">
        <h1>BLAME MY INTERNET</h1>
        
        <input type="text" id="url-input" placeholder="HOST_ADDRESS" spellcheck="false">

        <button class="check-btn" id="btn-main" onclick="handleAction()">
            EXECUTE SCAN
        </button>

        <div id="log-container"></div>
        
        <div class="result-wrapper">
            <div id="result-area">
                <div id="icon-success" class="status-icon" style="color:var(--primary)"><i class="fa-solid fa-shield-halved"></i></div>
                <div id="icon-fail" class="status-icon" style="color:var(--error)"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <div id="status-text" style="font-size: 11px; font-weight: bold;"></div>
            </div>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        const urlInput = document.getElementById('url-input');
        const btnMain = document.getElementById('btn-main');
        
        let isRunning = false;
        let controller = null;
        let pixelTimer = null;
        let fakeLogTimer = null;

        function addLog(text, color = 'var(--primary)') {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.style.color = color;
            line.innerText = `> ${text}`;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function handleAction() {
            if (isRunning) {
                stopAll("USER_ABORTED");
            } else {
                startSequence();
            }
        }

        function stopAll(reason = null) {
            isRunning = false;
            if (controller) controller.abort();
            
            // Чистим все таймеры
            clearInterval(pixelTimer);
            clearInterval(fakeLogTimer);
            
            btnMain.innerText = "EXECUTE SCAN";
            btnMain.classList.remove('abort');
            
            if (reason) addLog(reason, 'var(--error)');
        }

        async function startSequence() {
            const target = urlInput.value.trim();
            if (!target) return;

            // Сброс UI перед стартом
            stopAll(); 
            isRunning = true;
            btnMain.innerText = "ABORT_SEQUENCE";
            btnMain.classList.add('abort');
            logContainer.innerHTML = '';
            document.getElementById('result-area').style.display = 'none';

            // Эффект пикселей
            pixelTimer = setInterval(() => {
                const p = document.createElement('div');
                p.className = 'btn-pixel';
                p.style.width = (Math.random() * 30 + 10) + 'px';
                p.style.left = Math.random() * (btnMain.offsetWidth - 20) + 'px';
                p.style.top = Math.random() * (btnMain.offsetHeight - 3) + 'px';
                btnMain.appendChild(p);
                setTimeout(() => p.remove(), 150);
            }, 60);

            addLog("INITIATING SCAN...");
            controller = new AbortController();

            // Фейковые логи
            const steps = ["RESOLVING_DNS...", "BYPASSING_WAF...", "PROBING_NODES...", "HANDSHAKE..."];
            let stepIdx = 0;
            fakeLogTimer = setInterval(() => {
                if(stepIdx < steps.length) addLog(steps[stepIdx++]);
            }, 600);

            // Запускаем реальный запрос + 3 сек ожидания
            const checkPromise = checkSite(target);
            const delayPromise = new Promise(r => setTimeout(r, 3000));

            try {
                const [result] = await Promise.all([checkPromise, delayPromise]);
                if (isRunning) finish(result.ok, result.latency);
            } catch (e) {
                if (isRunning) finish(false, 0);
            }
        }

        async function checkSite(target) {
            let cleanUrl = target.startsWith('http') ? target : 'https://' + target;
            const start = Date.now();
            try {
                // Добавляем небольшой таймаут самому запросу
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(cleanUrl)}`;
                const res = await fetch(proxyUrl, { signal: controller.signal });
                const data = await res.json();
                clearTimeout(timeoutId);

                return { ok: !!(data.status && data.status.http_code), latency: Date.now() - start };
            } catch {
                return { ok: false, latency: 0 };
            }
        }

        function finish(isOk, latency) {
            stopAll();
            const area = document.getElementById('result-area');
            area.style.display = 'block';
            document.getElementById('icon-success').style.display = isOk ? 'block' : 'none';
            document.getElementById('icon-fail').style.display = isOk ? 'none' : 'block';
            
            const txt = document.getElementById('status-text');
            txt.innerText = isOk ? `ONLINE (${latency}ms)` : "OFFLINE / DENIED";
            txt.style.color = isOk ? "var(--primary)" : "var(--error)";
            
            if (!isOk) addLog("SIGNAL_LOST", "var(--error)");
            gsap.from(area, { y: 10, opacity: 0, duration: 0.3 });
        }

        // Фоновая анимация
        const canvas = document.getElementById('pixel-canvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff41";
            for(let i=0; i<15; i++) ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
