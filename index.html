<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Network Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg: #080808;
            --primary: #00ff41;
            --error: #ff3131;
            --info: #00d1ff;
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: white;
            font-family: 'Fira Code', monospace; height: 100dvh;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* ТЕРМИНАЛ */
        #terminal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95);
            z-index: 100; padding: 20px; display: none;
            flex-direction: column; justify-content: flex-start;
            overflow-y: hidden; pointer-events: none;
        }

        .log-line {
            font-size: 11px; line-height: 1.6; margin-bottom: 2px;
            border-left: 2px solid transparent; padding-left: 8px;
        }
        .log-info { color: var(--info); }
        .log-warn { color: #ffcc00; }
        .log-success { color: var(--primary); border-left-color: var(--primary); }
        .log-error { color: var(--error); border-left-color: var(--error); }

        /* ИНТЕРФЕЙС */
        .main-card {
            position: relative; z-index: 10; width: 90%; max-width: 450px;
            background: #111; border: 1px solid #333; padding: 30px;
            border-radius: 12px; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .status-badge {
            display: inline-block; padding: 4px 12px; border-radius: 20px;
            font-size: 10px; font-weight: bold; background: #222;
            color: #888; margin-bottom: 20px;
        }

        input {
            width: 100%; background: #000; border: 1px solid #333;
            padding: 15px; color: var(--primary); font-family: inherit;
            margin-bottom: 15px; border-radius: 6px; outline: none;
        }

        .btn-row { display: flex; gap: 10px; }
        
        button {
            flex: 1; padding: 15px; border: none; border-radius: 6px;
            font-weight: 700; cursor: pointer; font-family: inherit;
            transition: 0.3s;
        }

        .btn-paste { background: #222; color: white; max-width: 60px; }
        .btn-execute { background: var(--primary); color: black; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        #result-display {
            margin-top: 30px; display: none; text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .big-icon { font-size: 48px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="terminal"></div>

    <div class="main-card">
        <div class="status-badge">NETWORK ANALYZER v2.4</div>
        <input type="text" id="target-url" placeholder="enter host (e.g. google.com)">
        
        <div class="btn-row">
            <button class="btn-paste" onclick="paste()" title="Paste"><i class="fa-solid fa-paste"></i></button>
            <button class="btn-execute" id="run-btn" onclick="startAnalysis()">ANALYZE HOST</button>
        </div>

        <div id="result-display">
            <div id="res-icon" class="big-icon"></div>
            <div id="res-text" style="font-weight: bold; font-size: 14px;"></div>
            <div id="res-details" style="font-size: 10px; color: #666; margin-top: 8px;"></div>
        </div>
    </div>

    <script>
        const term = document.getElementById('terminal');
        const runBtn = document.getElementById('run-btn');

        function addLog(msg, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            const time = new Date().toLocaleTimeString().split(' ')[0];
            line.innerText = `[${time}] ${msg}`;
            term.appendChild(line);
            term.scrollTop = term.scrollHeight;
        }

        async function paste() {
            const text = await navigator.clipboard.readText();
            document.getElementById('target-url').value = text;
        }

        async function startAnalysis() {
            let host = document.getElementById('target-url').value.trim();
            if (!host) return;
            
            // Очистка и подготовка
            if (!host.startsWith('http')) host = 'https://' + host;
            term.style.display = 'flex';
            term.innerHTML = '';
            runBtn.disabled = true;
            document.getElementById('result-display').style.display = 'none';

            addLog(`Initializing analysis for: ${host}`, 'info');
            await wait(600);
            addLog(`Resolving DNS for ${host.split('//')[1]}...`, 'info');
            await wait(800);
            addLog(`Establishing connection to proxy-relay...`, 'warn');
            await wait(500);
            addLog(`Sending HTTP/2 GET request. Headers: {User-Agent: "Mozilla/5.0"}`, 'info');

            const startTime = Date.now();
            try {
                // Используем прокси для обхода CORS
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 сек таймаут

                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(host)}`;
                const response = await fetch(proxyUrl, { signal: controller.signal });
                const data = await response.json();
                clearTimeout(timeoutId);

                const duration = Date.now() - startTime;
                
                if (data.status && data.status.http_code) {
                    addLog(`Server responded with status: ${data.status.http_code}`, 'success');
                    addLog(`Round-trip time: ${duration}ms`, 'success');
                    finish(true, data.status.http_code, duration);
                } else {
                    throw new Error();
                }
            } catch (err) {
                addLog(`Connection failed: Host unreachable or Timeout`, 'error');
                finish(false);
            }
        }

        function finish(isOk, code = '', time = '') {
            setTimeout(() => {
                term.style.display = 'none';
                runBtn.disabled = false;
                
                const display = document.getElementById('result-display');
                const icon = document.getElementById('res-icon');
                const text = document.getElementById('res-text');
                const details = document.getElementById('res-details');

                display.style.display = 'block';
                if (isOk) {
                    icon.innerHTML = '<i class="fa-solid fa-circle-check" style="color:var(--primary)"></i>';
                    text.innerText = "HOST IS ACCESSIBLE";
                    text.style.color = "var(--primary)";
                    details.innerText = `HTTP STATUS: ${code} | LATENCY: ${time}ms`;
                } else {
                    icon.innerHTML = '<i class="fa-solid fa-circle-xmark" style="color:var(--error)"></i>';
                    text.innerText = "HOST UNREACHABLE";
                    text.style.color = "var(--error)";
                    details.innerText = "The server did not respond to the ping request.";
                }
            }, 800);
        }

        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
</body>
</html>
