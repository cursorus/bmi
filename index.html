<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <title>Blame My Internet</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --primary: #00FF00; /* Новый зеленый */
            --console-green: #00ff41; /* Старый для консоли */
            --error: #ff3131;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Fira Code', monospace;
            height: 100dvh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        #pixel-canvas {
            position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.3;
        }

        .main-card {
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 400px;
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid var(--primary);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        /* Логотип с фоллбэком на текст */
        .logo-container {
            height: 40px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-img {
            max-height: 100%;
            max-width: 100%;
            display: block;
        }
        .logo-fallback {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--primary);
            font-weight: bold;
        }

        input {
            width: 100%; background: #000; border: 1px solid #1a3a1a;
            padding: 12px; margin-bottom: 10px;
            color: var(--primary); font-size: 14px; outline: none;
            font-family: inherit;
        }

        .check-btn {
            width: 100%; padding: 15px; background: var(--primary);
            color: black; border: none; font-weight: 900;
            cursor: pointer; position: relative; overflow: hidden;
            text-transform: uppercase;
        }
        
        .check-btn.abort { background: var(--error); color: white; }

        .btn-pixel {
            position: absolute; background: white; height: 3px;
            pointer-events: none; z-index: 5;
        }

        #log-container {
            height: 150px; overflow-y: auto;
            background: #000; margin-top: 15px;
            text-align: left; border: 1px solid #1a3a1a; padding: 10px;
        }

        .log-line { font-size: 10px; color: var(--console-green); margin-bottom: 4px; opacity: 0.7; }

        .result-wrapper {
            height: 70px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #result-area { display: none; }
        .status-icon { font-size: 30px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <canvas id="pixel-canvas"></canvas>

    <div class="main-card">
        <div class="logo-container">
            <img src="logo.png" alt="BLAME MY INTERNET" class="logo-img" onerror="this.style.display='none'; document.getElementById('alt-logo').style.display='block';">
            <div id="alt-logo" class="logo-fallback" style="display:none;">BLAME MY INTERNET</div>
        </div>
        
        <input type="text" id="url-input" placeholder="HOST_ADDRESS" spellcheck="false">

        <button class="check-btn" id="btn-main" onclick="handleAction()">
            EXECUTE
        </button>

        <div id="log-container"></div>
        
        <div class="result-wrapper">
            <div id="result-area">
                <div id="icon-success" class="status-icon" style="color:var(--primary)"><i class="fa-solid fa-shield-halved"></i></div>
                <div id="icon-fail" class="status-icon" style="color:var(--error)"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <div id="status-text" style="font-size: 11px; font-weight: bold;"></div>
            </div>
        </div>
    </div>

    <script>
        // Регистрация Service Worker для оффлайн работы
        // Регистрация Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
    });
}

const logContainer = document.getElementById('log-container');
const urlInput = document.getElementById('url-input');
const btnMain = document.getElementById('btn-main');

let isRunning = false;
let controller = null;
let pixelTimer = null;

const PROXY_LIST = [
  { id: 0, url: "https://api.allorigins.win/get?url=" },
  { id: 1, url: "https://corsproxy.io/?" },
  { id: 2, url: "https://thingproxy.freeboard.io/fetch/" },
  { id: 3, url: "https://api.codetabs.com/v1/proxy/?quest=" },
  { id: 4, url: "https://proxy.cors.sh/" },
  { id: 5, url: "https://cors.isomorphic-git.org/" },
  { id: 6, url: "https://yacdn.org/proxy/" }
];

function addLog(text, color = 'var(--console-green)') {
    const line = document.createElement('div');
    line.className = 'log-line';
    line.style.color = color;
    line.innerText = `> ${text}`;
    logContainer.appendChild(line);
    logContainer.scrollTop = logContainer.scrollHeight;
}

function handleAction() {
    if (isRunning) stopAll("USER_CANCELED");
    else startSequence();
}

function stopAll(reason = null) {
    isRunning = false;
    if (controller) controller.abort();
    clearInterval(pixelTimer);
    btnMain.innerText = "EXECUTE";
    btnMain.classList.remove('abort');
    if (reason) addLog(reason, reason === "USER_CANCELED" ? 'var(--error)' : 'var(--primary)');
}

async function startSequence() {
    let target = urlInput.value.trim();
    if (!target) return;

    if (!navigator.onLine) {
        addLog("CRITICAL: OFFLINE", "var(--error)");
        finish(false, 0);
        return;
    }

    if (!target.startsWith('http')) target = 'https://' + target;

    stopAll(); 
    isRunning = true;
    btnMain.innerText = "CANCEL";
    btnMain.classList.add('abort');
    logContainer.innerHTML = '';
    document.getElementById('result-area').style.display = 'none';

    pixelTimer = setInterval(() => {
        const p = document.createElement('div');
        p.className = 'btn-pixel';
        p.style.width = (Math.random() * 30 + 10) + 'px';
        p.style.left = Math.random() * (btnMain.offsetWidth - 20) + 'px';
        p.style.top = Math.random() * (btnMain.offsetHeight - 3) + 'px';
        btnMain.appendChild(p);
        setTimeout(() => p.remove(), 150);
    }, 60);

    addLog("INITIALIZING MULTI-PATH SCAN...");
    controller = new AbortController();
    const startTime = Date.now();


    const fetchPromises = PROXY_LIST.map(proxy => {
        return new Promise(async (resolve, reject) => {
            const timeoutId = setTimeout(() => {
                addLog(`NODE_${proxy.name}: TIMEOUT`, "orange");
                reject("TIMEOUT");
            }, 5000); // 5 секунд на время ответа

            try {
                const res = await fetch(proxy.url + encodeURIComponent(target), { 
                    signal: controller.signal,
                    mode: 'cors' 
                });
                
                clearTimeout(timeoutId);
                
                if (res.ok) {
                    const lat = Date.now() - startTime;
                    addLog(`NODE_${proxy.name}: OK (${lat}ms)`, "var(--primary)");
                    resolve(lat);
                } else {
                    addLog(`NODE_${proxy.name}: REJECTED (${res.status})`, "var(--error)");
                    reject("REJECTED");
                }
            } catch (e) {
                clearTimeout(timeoutId);
                if (e.name !== 'AbortError') {
                    addLog(`NODE_${proxy.name}: OFFLINE`, "var(--error)");
                }
                reject("ERROR");
            }
        });
    });

    try {
        // Ждем хотя бы один успешный ответ
        const fastestLatency = await Promise.any(fetchPromises);
        if (isRunning) finish(true, fastestLatency);
    } catch (e) {
        // Если ВСЕ прокси выдали ошибку
        if (isRunning) {
            addLog("ALL_NODES_FAILED", "var(--error)");
            finish(false, 0);
        }
    }
}

function finish(isOk, latency) {
    const area = document.getElementById('result-area');
    area.style.display = 'block';
    document.getElementById('icon-success').style.display = isOk ? 'block' : 'none';
    document.getElementById('icon-fail').style.display = isOk ? 'none' : 'block';
    
    const txt = document.getElementById('status-text');
    txt.innerText = isOk ? `The site is reachable by us (${latency}ms)` : "The site is down for everyone. It is not just you";
    txt.style.color = isOk ? "var(--primary)" : "var(--error)";
    
    stopAll(isOk ? "SCAN_COMPLETE" : "SIGNAL_LOST");
    gsap.from(area, { y: 10, opacity: 0, duration: 0.3 });
}

// Рендер фона (без изменений)
const canvas = document.getElementById('pixel-canvas');
const ctx = canvas.getContext('2d');
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00FF00";
    for(let i = 0; i < 8; i++) {
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 4, 4);
    }
    requestAnimationFrame(draw);
}
draw();

    </script>
</body>
</html>
